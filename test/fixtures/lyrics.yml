shalom:
  title: Шалом
  text:
    "Я признаю: твоя комета была яркой,
    Но при этом краткой, как любовь поэта и доярки,
    Ты потух, не успев зажечься, где успех у женщин?
    Ты снимаешь шлюх, что б суметь развлечься.
    Это благотворительный концерт,
    Если ты барыга — я фармацевтический концерн,
    Я в рэпе, как в карикатурах Бидструп,
    Я тебя сожру, переварю и высру.
    Ты не с улицы, парень,
    Ты просто суицидален
    От того, что вы мне двадцать первый целуете палец,
    И как в фильмах Кустурицы тусуют цыгане,
    Ты всё танцуешь, а мы тебя, как курицу жарим.
    Я вам ударом снёс пол оскала,
    По мне судят рэп, как оперу по Ла Скала.
    Твоя мамаша себе точно горло полоскала
    После того, как она меня поласкала.
    Твои слова это пиздёж и враки,
    Ты — как глисты у Обамы: ты живёшь в бараке,
    И быть против меня значит бегать перед мишенью,
    Андеграунд для нас это средство передвижения."
  artist: oxxxymiron

between_us:
  title: Между нами
  text:
    Ты такая клевая, схватывала всё с лёту,
    В новых Найках по листве, слетевшей осенью с клёнов,
    Вдоль проспекта, весело, изображая двух влюбленных,
    Кончилось лавэ и обрубили доступ удаленный.

    Алё-малё, привет залётным, без подоплёки,
    Я б на землю лёг, чтобы обнять тот небосклон далёкий,
    Года два как бросил пропускать никотин по лёгким,
    Верю в мечты и что возможны на яву полёты.

    Целый океан «палёных» клеток и венков на кофтах,
    Вечером за комп, пустая комната, контакт и кофе,
    За окном мир овощей, но на него мне как-то пофиг,
    Их с утра ждёт офис, ну а я проснусь где-то под полдень.

    Путь не пройден, хуй с ним, вроде, верный вектор найден,
    Аню сменит Лена, Лену — Катя, Катерину — Надя,
    Тут порой на годы нервотрёпка, а порою на день,
    Не гадь там где живешь и не живи там где нагадил.

    Футбик, стадик, кросы, кепка, пацаны и падик,
    Вот уже который годик выгляжу, как взрослый дядя,
    Обожаю этот старый звук классический, как адик,
    Движемся вперёд к мечте и кто бы там нам не нагадил.

    Беды лягут в пыль прям под подошвами наших Кортезов,
    Одному для счастья нужны ляпки, бонаква и пьезо,
    А мне только ты и узкий круг друзей по интересам,
    Коловрат на маечке твоей — будто близнец небесного.

    Были в замесах, но не смог ведь представить заместо,
    Твоих глаз чужие, ведь порою поделиться не с кем,
    Друганы на выездах за «мясо», алкотреш у местных гопарей,
    А я тут все пишу при свете фонарей.

    Флаг надежды рей на ветру, к утру придут «Газели»,
    Я отыщу тебя в кварталах утопавших в зелени,
    И грусть вселенскую сотрёт вселеское веселье,
    Подарю тебе право решать, где мы вдвоем поселимся.

    Ты точно помнишь, как и я, смысл тех самых слов,
    Одна любовь среди голов напрочь забитых хламом,
    Осознать, что надо делать так, как на душу легло,
    Но оставить время, чтоб успеть сказать о самом главном.

    Так много планов, в плеере опять кто-то басит,
    А жизнь так коротка и неизбежно стлеет, будто сига,
    Но спасибо, что ты есть среди тех бесконечных зим,
    Кто же знал, что и меня однажды цепанет так сильно…
  artist: project_mutilation

intro:
  title: Intro
  text:
    Плачь, сука.
    Плакали маслом иконы,
    Но макароны были холодными.
    В этом тумане трупной вони
    Всадники без головы и безногие кони.
    Почему рано кончилось лето?
    Эти дети в морозилках не знали ответа.
    Плакала маленькая света и дрожала,
    Но кто-то точно был под одеялом.
    Я самый депрессивный рэпер в школе
    Голуби дохнут на моём балконе.
    Распухает лицо весной
    Заодно в конце трека я заною.
    Очередное чучело выдало
    Эмси читают так, как будто они пидары.
    Они держат, как косяк сигу.
    Майкл Джексон рэст ин пис май нигга.
    Из города Петра, но не Петрограда.
    Так то рэп без мата — это пиздато.
    В России эта лирика — самая сильная.
    Тут тебя Зина попросит взять её насильно.
    Не говори спасибо Чемодану.
    Че — делаем грязь красиво не иначе
    Инфракрасные глаза видят в ночи.
    Мэн, лирика без запаха мочи.

    Тут Чемодан продакшн.
    Грязный Луи, мать вашу.
    Лирика под глазами тёмными овалами
    И мы найдём живых под завалами
  artist: chemodan
